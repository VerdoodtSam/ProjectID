<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/screen.css" />
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="icon" href="img/mastery-7.png">
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.js"></script>
    <title>League tracker</title>
  </head>
  <body>
    <div class="c-mainpage">
      <div class="c-header">
        <div class="c-header--logo">
          <img class="c-header--image" src="img/mastery-7.png"/>
          <div class="c-header--titel">
            League mastery tracker
          </div>
        </div>
        <div class="c-header--version">
          v0.8
        </div>
      </div>
      <div class="c-data c-data-grid">
              <div class="c-data-grid--top">
                <div class="c-searchbar c-searchbar-grid">  
                  <label class="c-searchbar-grid--item" for="name">Search summoner: </label>
                  <input class="js-name c-searchbar-grid__lower--item" type="text" name="Name" id="name" placeholder="summoner" value="VirJhinMojito" />
                  <div class="c-searchbar-grid__lower--item--button">
                    <button class="js-search c-searchbar-button " >
                      <img class="c-searchbar-grid__lower--item--img" src="img/mastery-7.png"/>
                    </button>
                  </div>  
                </div>
                <div class="c-menu">
                  <nav class="c-menu-nav">
                    <ul class="c-menu-options">
                      <li class="c-options-container">
                        <button id="options-button" type="button" class="js-menu-btn  c-options-button" aria-haspopup="menu" aria-expanded="true">
                          Settings
                        </button>
                        <ul class="js-menu  c-menu-options" role="menu" aria-labelledby="menu-button"> 
                          <li role="none" class="c-options-container">
                            <button id="options-button" type="button" class="js-settings  c-options-button" aria-haspopup="options" aria-expanded="true">
                              Interface options
                            </button>
                            <ul class="js-options  c-options-show" role="options" aria-labelledby="options-button">
                              <li role="none" class="c-option" >
                                <div class="c-option--item">
                                  Choose view data
                                </div>
                                <div class="c-options__toggle">
                                  <button class="js-listbtn o-button-reset c-options__togglebtn c-option__togglebtn--selected c-options__togglebtn--list">List</button>
                                  <button class="js-chartbtn o-button-reset c-options__togglebtn c-options__togglebtn--chart">Chart</button>
                                </div>  
                                <div class="c-options-datachange">
                                  This options is only accessible <br/> on lager devices
                                </div>
                              </li>


                              <li role="none" class="c-option" >
                                <div class="c-option--item">
                                  Show recomended champs
                                </div>
                                <label class="c-option--item c-switch">
                                  <input type="checkbox" id="js-Recomended" onclick="listenToClickReco()">
                                  <span class="c-switch-slider">
                  
                                  </span>
                                </label>
                              </li>
                              <li role="none" class="c-option" >
                                <div class="c-option--item">
                                  Plain text mode
                                </div>
                                <label class="c-option--item c-switch">
                                  <input type="checkbox" id="js-plaintext"  onclick="listenToClickPlain()">
                                  <span class="c-switch-slider">
                  
                                  </span>
                                </label>
                              </li>
                              
                            </ul>
                          </li>
                          
                        </ul>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>


              
        
              <div class="c-mastery">
                <div class="c-mastery-titel">
                  <div class="c-mastery-titel__text">
                    Data:
                  </div>
                </div>
                <div class="c-mastery-content">
                  <div class="js-testMastery  c-mastery-grid c-mastery--hide_reco">
                    
                  </div>
                  <div class="js-chart c-chart c-chart-hidden">
                    <div class="c-chart--arrow-left">
                      <button type="button" class="o-button-reset c-chart--button--left" onclick="plusDivs(-1)">
                      </button>
                    </div>
                    <div class="c-chart--item">
                      <div class="c-chart-img"><canvas id="myChart"></canvas></div>
                      <div class="c-chart-img"><canvas id="ChartChest"></canvas></div>
                      <div class="c-chart-img"><canvas id="ChartLevel" ></canvas></div>
                      <div class="c-chart-bar">
                        <div class="c-chart-bar-progress" style="width: 35%;"></div>
                        <div class="c-chart-bar-progress" style="margin-left: 35%; width: 35%;"></div>
                        <div class="c-chart-bar-progress" style="margin-left: 70%; width: 35%;"></div>
                      </div>
                    </div>
                    <div class="c-chart--arrow-right">
                      <button type="button" class="o-button-reset c-chart--button--right" onclick="plusDivs(1)">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
      </div>
    </div>
  </body>
</html>
