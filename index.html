                                  <input type="checkbox" id="js-Recomended" onclick="listenToClickReco()">
                                  <span class="c-switch-slider">
                  
                                  </span>
                                </label>
                              </li>
                              <li role="none" class="c-option" >
                                <div class="c-option--item">
                                  Plain text mode
                                </div>
                                <label class="c-option--item c-switch">
                                  <input type="checkbox" id="js-plaintext"  onclick="listenToClickPlain()">
                                  <span class="c-switch-slider">
                  
                                  </span>
                                </label>
                              </li>
                              
                            </ul>
                          </li>
                          
                        </ul>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>


              
        
              <div class="c-mastery">
                <div class="c-mastery-titel">
                  <div class="c-mastery-titel__text">
                    Data:
                  </div>
                </div>
                <div class="c-mastery-content">
                  <div class="js-testMastery  c-mastery-grid c-mastery--hide_reco">
                    
                  </div>
                  <div class="js-chart c-chart c-chart-hidden">
                    <div class="c-chart--arrow-left">
                      <button type="button" class="o-button-reset c-chart--button--left" onclick="plusDivs(-1)">
                      </button>
                    </div>
                    <div class="c-chart--item">
                      <div class="c-chart-img"><canvas id="myChart"></canvas></div>
                      <div class="c-chart-img"><canvas id="ChartChest"></canvas></div>
                      <div class="c-chart-img"><canvas id="ChartLevel" ></canvas></div>
                      <div class="c-chart-bar">
                        <div class="c-chart-bar-progress" style="width: 35%;"></div>
                        <div class="c-chart-bar-progress" style="margin-left: 35%; width: 35%;"></div>
                        <div class="c-chart-bar-progress" style="margin-left: 70%; width: 35%;"></div>
                      </div>
                    </div>
                    <div class="c-chart--arrow-right">
                      <button type="button" class="o-button-reset c-chart--button--right" onclick="plusDivs(1)">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
      </div>
    </div>
